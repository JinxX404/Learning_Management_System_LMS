<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Academix - Create New Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="font-display">
    <div class="position-relative d-flex min-vh-100 w-100">
        <aside class="flex-shrink-0 flex-column bg-sidebar border-end border-custom p-4 d-flex" style="width: 16rem;">
            <div class="d-flex flex-column gap-4 flex-grow-1">
                <div class="d-flex gap-3 align-items-center">
                    <div class="bg-center bg-no-repeat bg-cover rounded-circle ratio ratio-1x1" style='width: 2.5rem; background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAVlmd5sE0xTucUsbbwAxoDeX6vaspE0Lc7uqH-4pk5kxEAkO8ZzX4mA_04nJq5E2hU3oQUmIWbflqQmmKUeEiLMTZ8Ft4qPwro75auzB6fyuLqyD_D0PLfX3xrvYVOwrBA_Pynq9B9EVPzN3l_ygWqnW8gVGpYnJDRLcTV0wdacZboQUsYcXobYSusumcoTQslN27nR0QYy8EJlLEftZtUDuYycvkMW7G4gXGqJE2jNleVtsQHRkzsYK2P1v5STnp7C0no6IVBJ3Od");'></div>
                    <div class="d-flex flex-column">
                        <h1 class="text-primary-custom fs-6 fw-medium mb-0">Dr. Eleanor Vance</h1>
                        <p class="text-secondary-custom small mb-0">Instructor</p>
                    </div>
                </div>
                <nav class="nav flex-column gap-2 mt-4">
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">dashboard</span>
                        <p class="small fw-medium mb-0">Dashboard</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">book</span>
                        <p class="small fw-medium mb-0">Courses</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg nav-link-active" href="#">
                        <span class="material-symbols-outlined text-primary">assignment_turned_in</span>
                        <p class="small fw-medium text-primary mb-0">Assignments</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">grade</span>
                        <p class="small fw-medium mb-0">Grades</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">group</span>
                        <p class="small fw-medium mb-0">Students</p>
                    </a>
                </nav>
            </div>
            <div class="d-flex flex-column gap-4 mt-auto">
                <button class="btn btn-primary d-flex w-100 align-items-center justify-content-center rounded-lg h-10 px-4 small fw-bold shadow-sm hover-bg-subtle" type="button">
                    <span class="truncate">New Course</span>
                </button>
                <div class="d-flex flex-column gap-1">
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">settings</span>
                        <p class="small fw-medium mb-0">Settings</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-primary-custom hover-bg-subtle" href="#">
                        <span class="material-symbols-outlined text-primary-custom">help</span>
                        <p class="small fw-medium mb-0">Help</p>
                    </a>
                </div>
            </div>
        </aside>

        <main class="flex-grow-1 p-4 p-md-5 overflow-y-auto">
            <div class="mx-auto" style="max-width: 800px;">
                <div class="d-flex flex-wrap justify-content-between gap-3 mb-5">
                    <h1 class="text-primary-custom fs-2 fw-black mb-0" style="letter-spacing: -0.033em;">Create New Assignment</h1>
                </div>

                <div class="bg-card rounded-xl p-4 p-md-5 border border-custom shadow-sm">
                    <form class="space-y-5">
                        <div class="space-y-4">
                            <h2 class="fs-5 fw-bold text-primary-custom pb-2 border-bottom border-custom">Basic Information</h2>
                            <div class="d-flex flex-column">
                                <label class="text-primary-custom fw-medium mb-2" for="assignment-title">Assignment Title</label>
                                <input class="form-control form-control-custom rounded-lg" id="assignment-title" placeholder="e.g., Mid-Term Essay" type="text"/>
                            </div>
                            <div class="d-flex flex-column">
                                <label class="text-primary-custom fw-medium mb-2" for="description">Description</label>
                                <textarea class="form-control form-control-custom rounded-lg" id="description" placeholder="Provide detailed instructions for the assignment..."></textarea>
                            </div>
                        </div>

                        <div class="space-y-4 pt-4">
                            <h2 class="fs-5 fw-bold text-primary-custom pb-2 border-bottom border-custom">Submission & Grading</h2>
                            <div class="d-flex flex-column">
                                <label class="text-primary-custom fw-medium mb-2">Submission Type</label>
                                <div class="d-flex flex-column gap-3">
                                    <label class="d-flex align-items-center gap-3 rounded-lg border border-custom p-3 hover-bg-subtle cursor-pointer">
                                        <input checked="" class="form-check-input form-check-input-custom flex-shrink-0" name="submission-type" type="radio">
                                        <div class="d-flex flex-column flex-grow-1">
                                            <p class="text-primary-custom fw-medium small mb-0">File Upload</p>
                                            <p class="text-secondary-custom smaller mb-0">Students will upload a file as their submission.</p>
                                        </div>
                                    </label>
                                    <label class="d-flex align-items-center gap-3 rounded-lg border border-custom p-3 hover-bg-subtle cursor-pointer">
                                        <input class="form-check-input form-check-input-custom flex-shrink-0" name="submission-type" type="radio">
                                        <div class="d-flex flex-column flex-grow-1">
                                            <p class="text-primary-custom fw-medium small mb-0">Text Entry</p>
                                            <p class="text-secondary-custom smaller mb-0">Students will use a text editor to submit their work.</p>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="row g-4">
                                <div class="col-12 col-md-6">
                                    <label class="d-flex flex-column">
                                        <p class="text-primary-custom fw-medium mb-2">Due Date</p>
                                        <input class="form-control form-control-custom rounded-lg" id="due-date" type="datetime-local"/>
                                    </label>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="d-flex flex-column">
                                        <p class="text-primary-custom fw-medium mb-2">Max Score</p>
                                        <input class="form-control form-control-custom rounded-lg" id="max-score" placeholder="e.g., 100" type="number"/>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4 pt-4">
                            <h2 class="fs-5 fw-bold text-primary-custom pb-2 border-bottom border-custom">Attachments</h2>
                            <div>
                                <label class="text-primary-custom fw-medium mb-2" for="assignment-materials">Assignment Materials</label>
                                <label class="d-flex flex-column align-items-center justify-content-center w-100 rounded-lg dropzone-label cursor-pointer" for="assignment-materials-upload">
                                    <div class="d-flex flex-column align-items-center justify-content-center pt-3 pb-4">
                                        <span class="material-symbols-outlined text-secondary-custom mb-2">upload_file</span>
                                        <p class="mb-2 small text-secondary-custom"><span class="fw-semibold text-primary">Click to upload</span> or drag and drop</p>
                                        <p class="smaller text-secondary-custom mb-0">PDF, DOCX, PPT, or ZIP (MAX. 50MB)</p>
                                    </div>
                                    <input class="d-none" id="assignment-materials-upload" type="file"/>
                                </label>
                            </div>
                            <div>
                                <label class="text-primary-custom fw-medium mb-2" for="grading-rubric">Grading Rubric</label>
                                <label class="d-flex flex-column align-items-center justify-content-center w-100 rounded-lg dropzone-label cursor-pointer" for="grading-rubric-upload">
                                    <div class="d-flex flex-column align-items-center justify-content-center pt-3 pb-4">
                                        <span class="material-symbols-outlined text-secondary-custom mb-2">upload_file</span>
                                        <p class="mb-2 small text-secondary-custom"><span class="fw-semibold text-primary">Click to upload</span> or drag and drop</p>
                                        <p class="smaller text-secondary-custom mb-0">PDF, DOCX, or XLSX (MAX. 10MB)</p>
                                    </div>
                                    <input class="d-none" id="grading-rubric-upload" type="file"/>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-3 pt-4 border-top border-custom">
                            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center rounded-lg h-12 px-4 fw-bold text-primary-custom border-custom hover-bg-subtle" type="button" style="min-width: 84px;">
                                <span class="truncate">Cancel</span>
                            </button>
                            <button class="btn btn-primary d-flex align-items-center justify-content-center rounded-lg h-12 px-4 fw-bold shadow-sm" type="submit" style="min-width: 84px;">
                                <span class="truncate">Save Assignment</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/theme_toggle.js"></script>
</body>
</html>
