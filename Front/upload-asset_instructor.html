<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Academix LMS - Upload New Learning Asset</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <style>
    /* Google Material Symbols Base Style */
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    /* Theme Consolidation & Customization
      Mapping Tailwind's theme.extend to Bootstrap 5.3 CSS Variables
    */
    :root {
      /* Colors */
      --bs-primary: #1173d4;
      --bs-primary-rgb: 17, 115, 212;

      /* Light Mode Palette (from Tailwind config) */
      --bs-body-bg-light: #f6f7f8;
      --bs-body-color-light: #18181b;
      --bs-secondary-color-light: #71717a;
      --bs-border-color-light: #e4e4e7;
      --bs-tertiary-bg-light: #ffffff;
      
      /* Dark Mode Palette (from Tailwind config) */
      --bs-body-bg-dark: #101922;
      --bs-body-color-dark: #ffffff;
      --bs-secondary-color-dark: #a1a1aa;
      --bs-border-color-dark: #324d67;
      --bs-tertiary-bg-dark: #192633;
      
      /* Font */
      --bs-body-font-family: "Lexend", sans-serif;

      /* Border Radius (from Tailwind config) */
      --bs-border-radius: 0.5rem; /* DEFAULT */
      --bs-border-radius-lg: 0.75rem; /* lg */
      --bs-border-radius-xl: 1rem; /* xl */
      --bs-border-radius-pill: 9999px; /* full */
      
      /* Focus Ring */
      --bs-focus-ring-color: rgba(var(--bs-primary-rgb), 0.25); /* focus:ring-primary/50 */
    }
    
    [data-bs-theme="light"] {
      --bs-body-bg: var(--bs-body-bg-light);
      --bs-body-color: var(--bs-body-color-light);
      --bs-secondary-color: var(--bs-secondary-color-light);
      --bs-border-color: var(--bs-border-color-light);
      --bs-tertiary-bg: var(--bs-tertiary-bg-light);
      --bs-body-color-emphasis: var(--bs-body-color-light);
      
      /* Form Variables (Light) */
      --bs-form-control-bg: var(--bs-body-bg-light);
      --bs-form-control-border-color: var(--bs-border-color-light);
      --bs-form-control-color: var(--bs-body-color-light);
      --bs-form-control-placeholder-color: var(--bs-secondary-color-light);
      --bs-form-select-color: var(--bs-body-color-light);
      
      /* Progress Bar (Light) */
      --bs-progress-bg: var(--bs-border-color-light);
    }
    
    [data-bs-theme="dark"] {
      --bs-body-bg: var(--bs-body-bg-dark);
      --bs-body-color: var(--bs-body-color-dark);
      --bs-secondary-color: var(--bs-secondary-color-dark);
      --bs-border-color: var(--bs-border-color-dark);
      --bs-tertiary-bg: var(--bs-tertiary-bg-dark);
      --bs-body-color-emphasis: var(--bs-body-color-dark);
      
      /* Form Variables (Dark) */
      --bs-form-control-bg: var(--bs-body-bg-dark);
      --bs-form-control-border-color: var(--bs-border-color-dark);
      --bs-form-control-color: var(--bs-body-color-dark);
      --bs-form-control-placeholder-color: var(--bs-secondary-color-dark);
      --bs-form-select-color: var(--bs-body-color-dark);
      
      /* Progress Bar (Dark) */
      --bs-progress-bg: var(--bs-border-color-dark);
    }
    
    /* Custom Component Styles */
    
    /* Sidebar Navigation */
    .sidebar-nav .nav-link {
      color: var(--bs-secondary-color);
      transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
    }
    .sidebar-nav .nav-link:hover {
      background-color: rgba(var(--bs-primary-rgb), 0.1);
      color: var(--bs-primary);
    }
    .sidebar-nav .nav-link.active {
      background-color: var(--bs-primary);
      color: #ffffff;
    }
    
    /* Custom Logout Button (from bg-primary/20 dark:bg-primary/30) */
    .btn-logout {
      background-color: rgba(var(--bs-primary-rgb), 0.2);
      color: var(--bs-primary);
      height: 2.5rem; /* h-10 */
    }
    [data-bs-theme="dark"] .btn-logout {
      background-color: rgba(var(--bs-primary-rgb), 0.3);
      color: var(--bs-body-color); /* dark:text-white */
    }
    .btn-logout:hover {
      background-color: rgba(var(--bs-primary-rgb), 0.25);
      color: var(--bs-primary);
    }
    [data-bs-theme="dark"] .btn-logout:hover {
      background-color: rgba(var(--bs-primary-rgb), 0.35);
      color: var(--bs-body-color);
    }
    
    /* Custom Drag-n-Drop Border (uses dark border in both themes) */
    .border-upload {
      border-color: var(--bs-border-color-dark) !important;
    }
    
    /* Custom Form Control Height (from h-12) */
    .form-control-h-12 {
      height: 3rem; /* 48px */
    }
    
    /* Custom Textarea Height (from min-h-28) */
    .form-control-min-h-28 {
      min-height: 7rem; /* 112px */
    }
    
    /* Custom Cancel Button */
    .btn-cancel {
      --bs-btn-color: var(--bs-secondary-color);
      --bs-btn-bg: transparent;
      --bs-btn-border-color: transparent;
      --bs-btn-hover-bg: rgba(0, 0, 0, 0.05);
    }
    [data-bs-theme="dark"] .btn-cancel {
      --bs-btn-hover-bg: rgba(255, 255, 255, 0.05);
    }

  </style>
</head>
<body class="bg-body text-body-emphasis">
  <div class="d-flex vh-100 w-100">
    <aside class="flex-shrink-0 bg-body-tertiary p-4 d-flex flex-column justify-content-between border-end" style="width: 16rem;">
      <div class="d-flex flex-column gap-4">
        <div class="d-flex align-items-center gap-3 px-2">
          <div class="bg-center bg-no-repeat bg-cover rounded-pill" data-alt="Academix LMS logo with an abstract book icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB1-qC7T-ADc5OQ00i5qqCHTbl51eTQ_gkjBi6ZYYpAtxQnb83Ae862-PH_nn1VImk8SMd8GH6nf1M4B1FhZqxQnheM5lmpGbdud3N9gOH1Zht-HBkE-vkCi2NfwyluxjHl8XMmbsrlbJWcNqromvDeqEcfmXXWKbtxxEAoRGN1-kwTQGDycC5kAGCtbguXCcpvVKt7tSdBEcoMLb12q8aPl_AETsVS0NmO0uOv4KW9_osAFdqXyocy9CiL_7_zXTf_7PrOe7SgOOU"); width: 2.5rem; height: 2.5rem;'></div>
          <div class="d-flex flex-column">
            <h1 class="h6 fw-medium mb-0 text-body-emphasis">Academix LMS</h1>
            <p class="fs-sm fw-normal text-secondary mb-0">Admin Portal</p>
          </div>
        </div>
        <nav class="nav flex-column gap-2 mt-4 sidebar-nav">
          <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px;">dashboard</span>
            <p class="fs-sm fw-medium mb-0">Dashboard</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px;">school</span>
            <p class="fs-sm fw-medium mb-0">Courses</p>
          </a>
          <a class="nav-link active d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px; font-variation-settings: 'FILL' 1;">folder</span>
            <p class="fs-sm fw-medium mb-0">Learning Assets</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px;">group</span>
            <p class="fs-sm fw-medium mb-0">Users</p>
          </a>
        </nav>
      </div>
      <div class="d-flex flex-column gap-2">
        <nav class="nav flex-column gap-2 sidebar-nav">
          <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
            <p class="fs-sm fw-medium mb-0">Settings</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg" href="#">
            <span class="material-symbols-outlined" style="font-size: 24px;">help</span>
            <p class="fs-sm fw-medium mb-0">Help</p>
          </a>
        </nav>
        <button class="btn btn-logout w-100 rounded-lg fs-sm fw-bold mt-2">
          <span>Logout</span>
        </button>
      </div>
    </aside>
    
    <main class="flex-grow-1 p-4 p-lg-5 overflow-auto">
      <div class="mx-auto" style="max-width: 56rem;"> <div class="mb-4 mb-md-5"> <h1 class="text-body-emphasis h2 fw-bolder">Upload New Learning Asset</h1>
        </div>
        
        <div class="bg-body-tertiary rounded-xl border p-4 p-md-5 d-flex flex-column gap-4"> <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-column align-items-center gap-4 rounded-lg border-2 border-dashed border-upload p-4 py-5">
              <span class="material-symbols-outlined text-secondary" style="font-size: 3rem;">cloud_upload</span>
              <div class="d-flex flex-column align-items-center gap-2" style="max-width: 480px;">
                <p class="text-body-emphasis h5 fw-bold text-center">Drag & drop file here or click to upload</p>
                <p class="text-secondary fs-sm fw-normal text-center mb-0">Max file size: 500MB</p>
              </div>
              <button class="btn btn-logout rounded-lg fs-sm fw-bold" style="min-width: 84px; height: 2.5rem; padding: 0 1rem;">
                <span>Browse Files</span>
              </button>
            </div>
            
            <div class="d-flex flex-column gap-3 p-4 border rounded-lg">
              <div class="d-flex align-items-center gap-4">
                <span class="material-symbols-outlined text-primary" style="font-size: 1.875rem;">movie</span>
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between">
                    <p class="text-body-emphasis fw-medium mb-0">algebra_intro.mp4</p>
                    <p class="text-primary fs-sm fw-medium mb-0">75%</p>
                  </div>
                  <div class="progress mt-2 rounded-pill" style="height: 0.5rem;" role="progressbar" aria-label="Upload progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar rounded-pill" style="width: 75%;"></div>
                  </div>
                </div>
                <button class="btn-close ms-2"></button>
              </div>
            </div>
          </div>
          
          <hr />
          
          <form class="d-flex flex-column gap-4">
            <div>
              <label class="form-label fw-medium" for="asset-title">Asset Title</label>
              <input class="form-control form-control-h-12 rounded-lg" id="asset-title" placeholder="e.g., Introduction to Algebra" value="" />
            </div>
            
            <div>
              <label class="form-label fw-medium" for="asset-description">Description</label>
              <textarea class="form-control form-control-min-h-28 rounded-lg p-4" id="asset-description" placeholder="A brief summary of the asset's content"></textarea>
            </div>
            
            <div class="row g-4"> <div class="col-md-6">
                <label class="form-label fw-medium" for="file-type">File Type</label>
                <select class="form-select form-control-h-12 rounded-lg" id="file-type">
                  <option>Select a file type</option>
                  <option>Video</option>
                  <option>PDF</option>
                  <option>Document</option>
                  <option>SCORM Package</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-medium" for="link-course">Link to Course</label>
                <select class="form-select form-control-h-12 rounded-lg" id="link-course">
                  <option>Search for a course</option>
                  <option>MAT101 - Introduction to Algebra</option>
                  <option>PHY205 - Classical Mechanics</option>
                  <option>CS301 - Data Structures & Algorithms</option>
                </select>
              </div>
            </div>
            
            <div class="d-flex flex-column flex-sm-row justify-content-end gap-4 pt-4">
              <button class="btn btn-cancel rounded-lg fs-sm fw-bold" style="height: 2.75rem; padding: 0 1.5rem;" type="button">
                <span>Cancel</span>
              </button>
              <button class="btn btn-primary rounded-lg fs-sm fw-bold" style="height: 2.75rem; padding: 0 1.5rem;" type="submit">
                <span>Upload Asset</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
