  <main class="container-lg my-4 my-md-5">
    <div class="mx-auto" style="max-width: 48rem;">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4 p-md-5">

          <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="fs-6 fw-semibold text-body-secondary">Quiz Progress</h2>
              <p class="fs-6 text-muted mb-0">6/10 Questions</p>
            </div>
            <div class="progress" role="progressbar" aria-label="Quiz progress" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="height: 8px;">
              <div class="progress-bar" style="width: 60%"></div>
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center gap-3 gap-sm-4 text-center mb-5">
            <div>
                <div class="timer-box bg-body-tertiary rounded-3 shadow-sm d-flex align-items-center justify-content-center">
                    <span class="display-5 fw-bold">00</span>
                </div>
                <p class="text-muted small mt-2">Hours</p>
            </div>
            <span class="display-5 fw-bold text-primary">:</span>
            <div>
                <div class="timer-box bg-body-tertiary rounded-3 shadow-sm d-flex align-items-center justify-content-center">
                    <span class="display-5 fw-bold">15</span>
                </div>
                <p class="text-muted small mt-2">Minutes</p>
            </div>
            <span class="display-5 fw-bold text-primary">:</span>
            <div>
                <div class="timer-box bg-body-tertiary rounded-3 shadow-sm d-flex align-items-center justify-content-center">
                    <span class="display-5 fw-bold">30</span>
                </div>
                <p class="text-muted small mt-2">Seconds</p>
            </div>
          </div>
          
          <hr class="my-5"/>

          <div>
            <h3 class="fs-5 fw-semibold">
              <span class="text-primary fw-bold">Question 7:</span>
            </h3>
            <p class="mt-2 fs-5">Which of the following is NOT a primary color?</p>
            <div class="d-grid gap-3 mt-4">
              
              <div class="answer-option form-check p-0">
                <input class="form-check-input visually-hidden" type="radio" name="color-question" id="option1">
                <label class="form-check-label d-block border rounded-3 p-3 cursor-pointer" for="option1">Red</label>
              </div>

              <div class="answer-option form-check p-0">
                <input class="form-check-input visually-hidden" type="radio" name="color-question" id="option2">
                <label class="form-check-label d-block border rounded-3 p-3 cursor-pointer" for="option2">Blue</label>
              </div>

              <div class="answer-option form-check p-0">
                <input class="form-check-input visually-hidden" type="radio" name="color-question" id="option3" checked>
                <label class="form-check-label d-block border rounded-3 p-3 cursor-pointer" for="option3">Green</label>
              </div>
              
              <div class="answer-option form-check p-0">
                <input class="form-check-input visually-hidden" type="radio" name="color-question" id="option4">
                <label class="form-check-label d-block border rounded-3 p-3 cursor-pointer" for="option4">Yellow</label>
              </div>

            </div>
          </div>

          <div class="text-end pt-5 mt-3">
            <button class="btn btn-primary w-100 w-sm-auto px-5 py-2 fw-semibold">Submit Quiz</button>
          </div>
