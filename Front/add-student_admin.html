<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Academix LMS - Add New Student</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com" rel="preconnect" />

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body class="text-body">
  <div class="d-flex position-relative w-100" style="min-height: 100vh;">
    <aside class="flex-shrink-0 bg-body-tertiary border-end p-4 d-flex flex-column" style="width: 16rem;">
      <div class="d-flex align-items-center gap-3 p-3 mb-4">
        <div class="bg-primary rounded-3 p-2 d-flex align-items-center justify-content-center">
          <span class="material-symbols-outlined text-white" style="font-size: 24px;">school</span>
        </div>
        <h1 class="h5 fw-bold mb-0">Academix</h1>
      </div>
      
      <div class="d-flex flex-column justify-content-between flex-grow-1">
        <nav class="nav flex-column gap-2 sidebar-nav">
          <a class="nav-link d-flex align-items-center gap-3" href="#">
            <span class="material-symbols-outlined">dashboard</span>
            <p class="fs-sm fw-medium mb-0">Dashboard</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3" href="#">
            <span class="material-symbols-outlined">book</span>
            <p class="fs-sm fw-medium mb-0">Courses</p>
          </a>
          <a class="nav-link active d-flex align-items-center gap-3" href="#">
            <span class="material-symbols-outlined icon-fill">group</span>
            <p class="fs-sm fw-medium mb-0">Students</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3" href="#">
            <span class="material-symbols-outlined">business_center</span>
            <p class="fs-sm fw-medium mb-0">Faculty</p>
          </a>
          <a class="nav-link d-flex align-items-center gap-3" href="#">
            <span class="material-symbols-outlined">bar_chart</span>
            <p class="fs-sm fw-medium mb-0">Reports</p>
          </a>
        </nav>
        
        <div class="d-flex flex-column gap-1">
          <nav class="nav flex-column sidebar-nav">
            <a class="nav-link d-flex align-items-center gap-3" href="#">
              <span class="material-symbols-outlined">settings</span>
              <p class="fs-sm fw-medium mb-0">Settings</p>
            </a>
          </nav>
          <hr class="my-2">
          <div class="d-flex align-items-center gap-3 p-3">
            <div class="bg-center bg-no-repeat bg-cover rounded-circle" data-alt="Admin user avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUOdRd-X7vNevquMoi1BCaz7JJzhd8nliNgKhngKukx-TSydimAt0BgXkn0tBgVJ9jBKnP0UH68rAfLWP2mciylUlRa7brwvw8r8SrFuclM81UnPby6Nq1VVitDb9vQi3UwJ_C9rkOQMp9tGgyJftt_8zV20Nbn1Ft1K3aXtVESK3EDuATq5-7KJw8xaOphdTyqLQPAybkU0llWXOpCrJLc6eqVctU6BaEswEMfytYwW95UHsw_QBAkOfF0pSsUaDpQZrRcMkVvMw"); width: 2.5rem; height: 2.5rem;'></div>
            <div class="d-flex flex-column">
              <h2 class="fs-sm fw-medium mb-0">Admin Name</h2>
              <p class="text-secondary mb-0" style="font-size: 0.75rem;">Administrator</p>
            </div>
            <a class="btn-logout ms-auto" href="#">
              <span class="material-symbols-outlined">logout</span>
            </a>
          </div>
        </div>
      </div>
    </aside>
    
    <main class="flex-grow-1 p-4 p-lg-5 overflow-y-auto">
      <div class="mx-auto" style="max-width: 42rem;"> <div class="mb-5">
          <nav aria-label="breadcrumb" class="mb-2">
            <ol class="breadcrumb fs-sm fw-medium mb-0">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#">Students</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add New Student</li>
            </ol>
          </nav>
          <h1 class="h3 fw-bold">Create a New Student Profile</h1>
        </div>
        
        <div class="card bg-body-tertiary border shadow-sm rounded-4">
          <div class="card-body p-4 p-sm-5">
            <form action="#" method="POST">
              <div class="row g-4 gx-md-5">
                <div class="col-12">
                  <h3 class="h5 fw-bold pb-3 border-bottom mb-4">Personal Information</h3>
                </div>
                
                <div class="col-12">
                  <label class="form-label fs-sm fw-medium" for="full-name">Full Name</label>
                  <input class="form-control form-control-sm rounded-3" id="full-name" name="full-name" placeholder="Enter student's full name" type="text"/>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="email">Email Address</label>
                  <input class="form-control form-control-sm rounded-3" id="email" name="email" placeholder="student@example.com" type="email"/>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="password">Password</label>
                  <div class="position-relative">
                    <input class="form-control form-control-sm rounded-3" id="password" name="password" placeholder="Create a strong password" type="password"/>
                    <button class="btn btn-link text-secondary position-absolute end-0 top-50 translate-middle-y" type="button" style="padding-top: 0.6rem; padding-bottom: 0.6rem;">
                      <span class="material-symbols-outlined fs-6">visibility_off</span>
                    </button>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="dob">Date of Birth</label>
                  <input class="form-control form-control-sm rounded-3 text-secondary" id="dob" name="dob" type="date"/>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="gender">Gender</label>
                  <select class="form-select form-select-sm rounded-3" id="gender" name="gender">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>Prefer not to say</option>
                  </select>
                </div>
                
                <div class="col-12 pt-4">
                  <h3 class="h5 fw-bold pb-3 border-bottom mb-4">Academic Information</h3>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="department">Department</label>
                  <select class="form-select form-select-sm rounded-3" id="department" name="department">
                    <option>Select Department</option>
                    <option>Computer Science</option>
                    <option>Business Administration</option>
                    <option>Mechanical Engineering</option>
                    <option>Fine Arts</option>
                  </select>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fs-sm fw-medium" for="status">Status</label>
                  <select class="form-select form-select-sm rounded-3" id="status" name="status">
                    <option>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="prospective">Prospective</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <label class="form-label fs-sm fw-medium" for="term">Academic Term</label>
                  <select class="form-select form-select-sm rounded-3" id="term" name="term">
                    <option>Select Starting Term</option>
                    <option>Fall 2024</option>
                    <option>Spring 2025</option>
                    <option>Summer 2025</option>
                  </select>
                </div>
              </div>
              
              <div class="mt-5 pt-4 border-top d-flex justify-content-end gap-3">
                <button class="btn btn-cancel fs-sm fw-medium rounded-3 px-3 py-2" type="button">Cancel</button>
                <button class="btn btn-primary fs-sm fw-medium rounded-3 px-4 py-2" type="submit">Add Student</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
