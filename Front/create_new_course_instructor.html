<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Academix - Create New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="font-display">
    <div class="position-relative d-flex min-vh-100 w-100">
        <aside class="w-64 flex-shrink-0 bg-sidebar border-end border-custom d-none d-md-block">
            <div class="d-flex h-100 min-vh-100 flex-column justify-content-between p-4">
                <div class="d-flex flex-column gap-4">
                    <div class="d-flex align-items-center gap-3 p-2">
                        <svg class="h-8 w-auto text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="height: 2rem;">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z"></path>
                        </svg>
                        <h2 class="fs-5 fw-bold text-primary-custom mb-0">Academix</h2>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-4">
                        <div class="bg-center bg-no-repeat bg-cover rounded-circle ratio ratio-1x1" style='width: 2.5rem; background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDiy2ICgUjjc5sLoHkR02rjgt8HtL7mXQle_GjDzaj01TtUOIh9Yz5DPuSWxS3iaxnY8HJoA4f1XK0wz1m4HtxucQ2wcDj4oFYZYRwe-j_KbvHzwFjrEgR-_DqXI87f1TWdryJt-no_kFJsaVXPxNiCjD6OQmagUgIYCPY1rO2JPPiJ97ZUjYO2SDRsWpmIPPGR6l18KyWpXnw3rIPgkrxSeAT5jl_4Up2PwB-g94KVxpNBwOFa4GDM0LXKGV06NCIXl_rP9mCbQr_W");'></div>
                        <div class="d-flex flex-column">
                            <h1 class="text-primary-custom small fw-medium mb-0">Dr. Eleanor Vance</h1>
                            <p class="text-secondary-custom" style="font-size: 0.75rem; line-height: 1rem;">Professor of CS</p>
                        </div>
                    </div>
                    <nav class="d-flex flex-column gap-2 mt-4">
                        <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-tertiary-custom hover-bg-subtle" href="#">
                            <span class="material-symbols-outlined text-primary-custom">dashboard</span>
                            <p class="small fw-medium mb-0">Dashboard</p>
                        </a>
                        <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg nav-link-active text-primary" href="#">
                            <span class="material-symbols-outlined">import_contacts</span>
                            <p class="small fw-medium mb-0">My Courses</p>
                        </a>
                        <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-tertiary-custom hover-bg-subtle" href="#">
                            <span class="material-symbols-outlined text-primary-custom">group</span>
                            <p class="small fw-medium mb-0">Students</p>
                        </a>
                        <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-lg text-tertiary-custom hover-bg-subtle" href="#">
                            <span class="material-symbols-outlined text-primary-custom">settings</span>
                            <p class="small fw-medium mb-0">Settings</p>
                        </a>
                    </nav>
                </div>
            </div>
        </aside>

        <main class="flex-grow-1 p-4 p-sm-5 p-lg-5">
            <div class="mx-auto" style="max-width: 56rem;"> <div class="d-flex flex-wrap justify-content-between align-items-center gap-4 mb-5">
                    <p class="text-primary-custom fs-2 fw-black mb-0" style="letter-spacing: -0.025em;">Create New Course</p>
                </div>
                <div class="bg-card rounded-xl p-4 p-sm-5 shadow-sm">
                    <form action="#" class="space-y-4" method="POST">
                        <div class="row g-4">
                            <div class="col-12 col-md-6">
                                <label class="d-flex flex-column">
                                    <p class="text-primary-custom small fw-medium pb-2 mb-0">Course Code</p>
                                    <input class="form-control form-control-custom rounded-lg" placeholder="e.g., CS101" type="text" value=""/>
                                </label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="d-flex flex-column">
                                    <p class="text-primary-custom small fw-medium pb-2 mb-0">Course Title</p>
                                    <input class="form-control form-control-custom rounded-lg" placeholder="e.g., Introduction to Programming" type="text" value=""/>
                                </label>
                            </div>
                        </div>
                        <div class="row g-4">
                            <div class="col-12 col-md-6">
                                <label class="d-flex flex-column">
                                    <p class="text-primary-custom small fw-medium pb-2 mb-0">Department</p>
                                    <select class="form-select form-select-custom rounded-lg">
                                        <option>Select a department</option>
                                        <option>Computer Science</option>
                                        <option>Mathematics</option>
                                        <option>Physics</option>
                                        <option>Literature</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="d-flex flex-column">
                                    <p class="text-primary-custom small fw-medium pb-2 mb-0">Academic Term</p>
                                    <select class="form-select form-select-custom rounded-lg">
                                        <option>Select a term</option>
                                        <option>Fall 2024</option>
                                        <option>Spring 2025</option>
                                        <option>Summer 2025</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="d-flex flex-column">
                                <p class="text-primary-custom small fw-medium pb-2 mb-0">Course Description</p>
                                <textarea class="form-control form-control-custom rounded-lg p-3" placeholder="Provide a summary of the course content, learning objectives, and prerequisites."></textarea>
                            </label>
                        </div>
                        <div class="col-12" style="max-width: 20rem;">
                             <label class="d-flex flex-column">
                                <p class="text-primary-custom small fw-medium pb-2 mb-0">Enrollment Capacity</p>
                                <input class="form-control form-control-custom rounded-lg" min="1" placeholder="e.g., 50" type="number" value=""/>
                            </label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-3 pt-4 border-top border-custom">
                            <button class="btn btn-link text-decoration-none px-4 py-2 rounded-lg small fw-semibold text-tertiary-custom hover-bg-subtle" type="button">Cancel</button>
                            <button class="btn btn-primary px-5 py-2 rounded-lg small fw-semibold text-white shadow-sm" type="submit">Save Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/theme_toggle.js"></script>
</body>
</html>
