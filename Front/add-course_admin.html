<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Academix LMS - Add New Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="wwwroot/css/main.css">
    <link href="wwwroot/css/pages/add-course_admin.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex min-vh-100 w-100">
    <aside class="sidebar d-flex flex-shrink-0">
        <div class="d-flex flex-column justify-content-between p-4" style="min-height: 700px; width: 100%;">
            <div class="d-flex flex-column gap-4">
                <div class="d-flex align-items-center gap-3 px-3">
                    <div class="bg-center bg-no-repeat bg-cover rounded-circle" style="width: 40px; height: 40px; background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCOSLZ0pwoulFdwg2b1w1RMGLSdkU_Gv-ijMGkOB0pc-WrQ0m63MJcOCttwd-KWtQ5tghiFXcCCMPAVhCtKR-eQ7-NbLLa_-SQoW_Gl-Kur19pgtIqN4v0n_oKJ6lcVgNrZ_iXnZEUZjPp52q0jkR7rt233lsx2V6FIe4vINF5Asy5aqlzIT_Q2dq-0CMdnBunQ70id7QGdw57QE9N3IKpmVA6HFnCjcSEyZm5q5azgtfUtVpgjm_tshApKsjb-pn8QQYDluhT_eAo');" data-alt="Academix LMS logo"></div>
                    <div class="d-flex flex-column">
                        <h1 class="text-body-emphasis fs-6 fw-medium mb-0">Admin Portal</h1>
                        <p class="text-secondary-emphasis small mb-0">Academix LMS</p>
                    </div>
                </div>
                <nav class="nav flex-column gap-2 pt-4">
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-3" href="#">
                        <span class="material-symbols-outlined">dashboard</span>
                        <p class="mb-0 small">Dashboard</p>
                    </a>
                    <a class="nav-link active d-flex align-items-center gap-3 px-3 py-2 rounded-3" href="#">
                        <span class="material-symbols-filled">menu_book</span>
                        <p class="mb-0 small">Courses</p>
                    </a>
                    <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-3" href="#">
                        <span class="material-symbols-outlined">person</span>
                        <p class="mb-0 small">Instructors</p>
                    </a>
                </nav>
            </div>
            <div class="d-flex flex-column gap-1">
                <a class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded-3" href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <p class="mb-0 small">Settings</p>
                </a>
            </div>
        </div>
    </aside>

    <main class="flex-grow-1 p-4 p-md-5">
        <div class="container-lg mx-auto"> <nav class="d-flex flex-wrap gap-2 mb-4" aria-label="breadcrumb">
                <a class="breadcrumb-link small fw-medium" href="#">Dashboard</a>
                <span class="breadcrumb-divider small fw-medium">/</span>
                <a class="breadcrumb-link small fw-medium" href="#">Courses</a>
                <span class="breadcrumb-divider small fw-medium">/</span>
                <span class="text-body-emphasis small fw-medium">Add New</span>
            </nav>
            
            <div class="d-flex flex-wrap justify-content-between gap-3 mb-5">
                <p class="text-body-emphasis display-6 fw-bolder mb-0" style="letter-spacing: -0.033em;">Add New Course</p>
            </div>

            <div class="bg-body-card rounded-4 border shadow-sm">
                <form class="p-4 p-md-5">
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label class="d-flex flex-column">
                                <p class="text-body-emphasis fw-medium mb-2">Course Title</p>
                                <input class="form-control" placeholder="e.g. Introduction to Programming" required="" type="text" value=""/>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label class="d-flex flex-column">
                                <p class="text-body-emphasis fw-medium mb-2">Course Code</p>
                                <input class="form-control" placeholder="e.g. CS101" required="" type="text" value=""/>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="d-flex flex-column">
                            <p class="text-body-emphasis fw-medium mb-2">Course Description</p>
                            <textarea class="form-control" placeholder="Enter a detailed description of the course" style="min-height: 9rem; height: auto;"></textarea>
                        </label>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label class="d-flex flex-column">
                                <p class="text-body-emphasis fw-medium mb-2">Credits</p>
                                <input class="form-control" min="0" placeholder="e.g. 3" required="" step="1" type="number"/>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="d-flex flex-column">
                                <p class="text-body-emphasis fw-medium mb-2">Term</p>
                                <select class="form-select">
                                    <option>Fall 2024</option>
                                    <option>Spring 2025</option>
                                    <option>Summer 2025</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="d-flex flex-column">
                                <p class="text-body-emphasis fw-medium mb-2">Department</p>
                                <select class="form-select">
                                    <option>Computer Science</option>
                                    <option>Mathematics</option>
                                    <option>Physics</option>
                                    <option>History</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="d-flex flex-column">
                            <p class="text-body-emphasis fw-medium mb-2">Assign Instructor</p>
                            <select class="form-select">
                                <option>Dr. Ada Lovelace</option>
                                <option>Prof. Charles Babbage</option>
                                <option>Dr. Grace Hopper</option>
                            </select>
                        </label>
                    </div>

                    <div class="mb-4">
                        <p class="text-body-emphasis fw-medium mb-2">Upload Syllabus</p>
                        <div class="w-100">
                            <label class="file-dropzone d-flex flex-column align-items-center justify-content-center w-100 rounded-4" for="dropzone-file" style="height: 10rem;">
                                <div class="d-flex flex-column align-items-center justify-content-center pt-5 pb-6">
                                    <span class="material-symbols-outlined text-secondary-emphasis fs-2 mb-3">cloud_upload</span>
                                    <p class="mb-2 small text-secondary-emphasis"><span class="fw-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-secondary-emphasis">PDF, DOCX, or PPT (MAX. 5MB)</p>
                                </div>
                                <input class="d-none" id="dropzone-file" type="file"/>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-end gap-3 pt-4 border-top">
                        <button class="btn btn-cancel rounded-3 px-4 py-2" type="button">Cancel</button>
                        <button class="btn btn-primary rounded-3 px-4 py-2 fw-semibold d-flex align-items-center gap-2" type="submit">
                            Create Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // This script is not part of the original file but is required to demonstrate
    // the theme-switching capability requested in the prompt.
    // The default is set to 'dark' to match the input file's <html class="dark">
    (() => {
        'use strict';
        
        const THEME_KEY = 'theme_preference';
        const getStoredTheme = () => localStorage.getItem(THEME_KEY);
        const setStoredTheme = (theme) => localStorage.setItem(THEME_KEY, theme);

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                return storedTheme;
            }
            // Default to dark to match the input file
            return 'dark';
        };

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
        };

        // Set theme on initial load
        setTheme(getPreferredTheme());
    })();
</script>
</body>
</html>
