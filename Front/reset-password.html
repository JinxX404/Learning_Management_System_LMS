<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESU - Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://via.placeholder.com/32/133b90/ffffff?text=ESU"
    />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="w-100 px-3 px-sm-4 px-lg-5">
      <div
        class="container-fluid container-xl d-flex align-items-center"
        style="height: 5rem"
      >
        <div class="logo-section d-flex align-items-center gap-3">
          <div
            class="brand-icon-wrapper d-flex align-items-center justify-content-center rounded-3"
            style="width: 2.5rem; height: 2.5rem"
          >
            <svg
              class="brand-icon"
              style="width: 1.5rem; height: 1.5rem"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              />
              <path
                d="M12 1.25a.75.75 0 0 1 .75.75v5.5a.75.75 0 0 1-1.5 0v-4.564l-4.5 3.011a.75.75 0 0 1-.98-.823l1.5-4.5a.75.75 0 0 1 1.46.486l-.676 2.028L12 1.25Z"
              ></path>
              <path
                clip-rule="evenodd"
                d="M3.75 21a.75.75 0 0 1 .75-.75h15a.75.75 0 0 1 0 1.5h-15a.75.75 0 0 1-.75-.75Zm.91-8.232a.75.75 0 0 1-.188-1.056l3-4.5a.75.75 0 0 1 1.256.832l-2.45 3.675 4.092 2.728a.75.75 0 0 1-.376 1.364l-5-2.5a.75.75 0 0 1-.334-.544Zm11.834 0a.75.75 0 0 1-.334.544l-5 2.5a.75.75 0 0 1-.376-1.364l4.092-2.728-2.45-3.675a.75.75 0 0 1 1.256-.832l3 4.5a.75.75 0 0 1-.188 1.056Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
          <h1 class="brand-name m-0">ESU</h1>
        </div>
      </div>
    </header>

    <main
      class="d-flex flex-grow-1 align-items-center justify-content-center px-4 py-5"
    >
      <div class="w-100" style="max-width: 28rem">
        <div class="login-card bg-tertiary border rounded-4 p-5">
          <div class="text-center mb-4">
            <h2 class="welcome-title text-body-emphasis">
              Reset Your Password
            </h2>
            <p class="subtitle text-secondary mt-2">
              Enter your email to reset your password.
            </p>
          </div>

          <form id="loginForm" action="dashboard.html">
            <div class="mb-3">
              <label for="email" class="visually-hidden">Email address</label>
              <input
                type="email"
                class="form-control input-field p-3"
                id="email"
                placeholder="student@esu.edu"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </main>

    <button id="themeToggle" class="btn btn-secondary rounded-circle">
      <i class="fas fa-moon"></i>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/themeToggle.js"></script>
  </body>
</html>
